<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body class="is-family-sans-serif	is-align-self-center	">
    <div class="container is-max-desktop px-19 ">
    
    <header class="section pt-5 is-flex is-justify-content-space-between ">
      
      <figure class="image is-48x48 ">
      <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image" class="is-rounded">
      </figure>
    
    <div class="buttons  is-family-sans-serif	">
      <button class="button is-primary is-medium">Ingresar</button>
      
    </div>
    
    
  </header>
  <form action="" class="section py-0 is-flex is-flex-direction-column has-text-left	">
    <p class="title is-3 has-text-weight-medium		">Escribinos</p>
    <p class="subtitle is-5">Dejanos tu mensaje y te responderemos pronto.
    </p>
    <div class="field">
      <label class="label has-text-weight-medium">Nombre</label>
      <div class="control">
        <input class="input" type="text" placeholder="">
      </div>
    </div>
    <div class="field">
      <label class="label has-text-weight-medium">Mensaje</label>
      <div class="control">
        <textarea class="textarea" placeholder=""></textarea>
      </div>
      <div class="buttons mt-4 is-family-sans-serif		">
      <button class="button is-info">Enviar</button>
      <button class="button is-link is-light">Cancelar</button>
    </div>
  </form>
</div>
</body>

  
</html>
